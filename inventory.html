  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body class="inventory">

  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <a class="nav navbar-brand" href="index.html">Dawson's Dream Cars</a>
      <button class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
          <span class="icon-bar"></span>

          <span class="icon-bar"></span>
        </button>
      <div class="collapse navbar-collapse navHeaderCollapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>

          <li class="active"><a href="inventory.html">Inventory</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

      </div>
    </div>

  </div>
  <h1 class="showroom"> Showroom</h1>
  <div class="showcase">

    <div class="mainCar">
      <img class="carPicL" src="images/dreamcar.jpg">
    </div>
    <div class="description">
      Click below to learn more about your dream car
    </div>
    <div class="searchArea">
      <button type="button">Search</button>
      <input class="searchbox" type="search">
    </div>
  </div>

  <div class="carList">
    <div>
      <img id="mach5" class="carPic" src="images/mach5.jpg">
    </div>
    <div>
      <img id="magicSchoolBus" class="carPic" src="images/magicSchoolBus.jpg">
    </div>
    <div>
      <img id="kitt" class="carPic" src="images/kitt.jpg">
    </div>
    <div>
      <img id="mysteryMachine" class="carPic" src="images/mysteryMachine.jpg">
    </div>
    <div>
      <img class="carPic" id="batmobile" src="images/batmobile.jpg">
    </div>
    <div>
      <img id="dolorean" class="carPic" src="images/dolorean.jpg">
    </div>
    <div>
      <img id="ghostbusters" class="carPic" src="images/ghostbusters.jpg">
    </div>
    <div>
      <img id="herbie" class="carPic" src="images/herbie.jpg">
    </div>
    <div>
      <img id="flintstones" class="carPic" src="images/flintstones.jpg">
    </div>
  </div>
  <script>
    $(function() {
      function car(description) {

        this.description = description;

      }
      var batmobile = new car("Driven by batman");
      var magicSchoolBus = new car("Why can't all school buses be like this one?");
      var kitt = new car("Awesome theme song not included");
      var mysteryMachine = new car("Scooby Dooby Doo");
      var dolorean = new car("Flux capacitor anyone?");
      var ghostbusters = new car("Who you gonna Call?");
      var herbie = new car("I haven't seen the movie");
      var flintstones = new car("Yabba Dabba Do");
      var mach5 = new car("Go speedracer");

      $('.carPic').on('click', function() {
        var carId = $(this).attr('id');
        showAll();
        $('#' + carId).toggle();
        updateMain(carId);
        getDescription(carId);
      });

      function showAll() {
        $('#mach5').show();
        $('#magicSchoolBus').show();
        $('#kitt').show();
        $('#mysteryMachine').show();
        $('#batmobile').show();
        $('#dolorean').show();
        $('#ghostbusters').show();
        $('#herbie').show();
        $('#flintstones').show();

      }

      function updateMain(myCar) {
        $('.mainCar').html("<img class='carPicL' src='images/" + myCar + ".jpg'>");
      }

      function getDescription(myCar) {
        switch (myCar) {
          case "dolorean":
            $('.description').html(dolorean.description);
            break;
          case "flintstones":
            $('.description').html(flintstones.description);
            break;
          case "mach5":
            $('.description').html(mach5.description);
            break;
          case "kitt":
            $('.description').html(kitt.description);
            break;
          case "mysteryMachine":
            $('.description').html(mysteryMachine.description);
            break;
          case "batmobile":
            $('.description').html(batmobile.description);
            break;
          case "herbie":
            $('.description').html(herbie.description);
            break;
          case "ghostbusters":
            $('.description').html(ghostbusters.description);
            break;
            case "magicSchoolBus":
              $('.description').html(magicSchoolBus.description);
              break;

          default:

        }


      }


    });
  </script>
  <script href="js/cardealership.js"></script>
</body>

</html>
